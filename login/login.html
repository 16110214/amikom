<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated bounce">
        <h3><div class="fa-5x"><i class="fas fa-spinner fa-spin"></i></div>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-f"></i>Login With Facebook</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d506756.11610386404!2d112.03227118667124!3d-7.122271225885004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e77f3f4943de897%3A0x3027a76e352bd90!2sKabupaten+Lamongan%2C+Jawa+Timur!5e0!3m2!1sid!2sid!4v1530264636273" width="340" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
